
<!DOCTYPE html>
<html lang="en">
    
<head>
    <title>Employee Form</title>
<!-- The following should be a file in the "style" folder -->
	<meta charset="UTF-8" />
    <meta name="author" content="Melody Serbus" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
</head>

<body>
    <main>
<form id="EmployeeForm" action="https://brucebauer.info/assets/ITEC3650/datadump.php">
    
<h2>Employee Information</h2>
<h5>Please Fill out this Form below</h5>

<label for="FirstName" class="formlabel">First Name: </label>
<input type="text" id="FirstName" name="FirstName" size="30" maxlength="30"
          data-rule-required="true"  data-msg-required="Required" >
<label for="FirstName" class="error"></label>

<br/>

<label for="MiddleInitial" class="formlabel">Middle Initial: </label>
<input type="text" id="MiddleInitial" name="MiddleInitial" size="1" maxlength="1" >

<br/>
    
<label for="LastName" class="formlabel">Last Name: </label>
<input type="text" id="LastName" name="LastName" size="30" maxlength="30"
         data-rule-required="true"  data-msg-required="Required" >
<label for="LastName" class="error"></label>

<br/>

<label for="Email" class="formlabel">Email: </label>
<input type="text" id="Email" name="Email" size="30" maxlength="30" 
data-rule-required ="true" data-msg-required="Email is Required"
data-rule-email="true"  data-msg-email="Not a valid Email" >
<label for="Email" class="error"></label>
<!--Note: data-rule-required goes with data-msg-required, just like data-rule-email goes with data-msg-email. data-rule- will either be true or false-->

<br/>

<label for="Gender" class="formlabel" id="GenderLabel">Gender:</label>
<label for="GenderMale">
    <input type="radio" id="GenderMale" name="Gender" value="Male"
           data-rule-required="true"  data-msg-required="Required" /> Male
</label>
<label for="GenderFemale">
    <input type="radio" id="GenderFemale" name="Gender" value="Female"/> Female
</label>
<label for="GenderOther">
    <input type="radio" id="GenderOther" name="Gender" value="Other"/> Other
</label>
<label for="Gender" class="error"></label>

<br />

<label for="Birthday" class="formlabel">Birthday: </label>
<input type="text" id="Birthday" name="Birthday" size="8" maxlength="8" data-rule-required="true" data-msg-required="Required" data-rule-date="true" data-msg-date="Example: 12/05/2000" >
<label for="Birthday" class="error"></label>

<br />

<label for="Height" class="formlabel">Height (inches): </label>
<input type="text" id="Height" name="Height" size="3" maxlength="3"
         data-rule-required="true" data-rule-digits="true" data-msg-required="Required" >
<label for="Height" class="error"></label>

<br />

<label for="Weight" class="formlabel">Weight (pounds): </label>
<input type="text" id="Weight" name="Weight" size="3" maxlength="3"
         data-rule-required="true" data-rule-digits="true" data-msg-required="Required" >
<label for="Weight" class="error"></label>

<br />
<hr />

<label for="PhoneNumber" class="formlabel">Phone Number: </label>
<input type="text" id="PhoneNumber" name="PhoneNumber" size="14" maxlength="14"
         data-rule-required="true" data-rule-phoneUS="true" data-msg-required="Required" >
<label for="PhoneNumber" class="error"></label>

<br />

<label for="MaritalStatus" class="formlabel" id="MaritalStatus">Marital Status: </label>
<select name="MaritalStatus"
        data-rule-required="true" data-msg-required="Required">>
    <option value="">Select a Status...</option>
    <option value="S">Single</option>
    <option value="M">Married</option>
    <option value="D">Divorced</option>
    <option value="L">Legally Separated</option>
    <option value="W">Widowed</option>
</select>
<label for="MaritalStatus" class="error"></label>

<br />

<label for="Address" class="formlabel">Address: </label>
<input type="text" id="Address" name="Address" size="30" maxlength="30"
         data-rule-required="true"  data-msg-required="Required" >
<label for="Address" class="error"></label>

<br/>

<label for="City" class="formlabel">City/State/Zip: </label>
<input type="text" id="City" name="City" size="30" maxlength="30"
         data-rule-required="true"  data-msg-required="Required" >
<label for="City" class="error"></label>

<select id="State" name="State"
        data-rule-required="true" data-msg-required="Required">>
    <option value="">Select a State</option>
    <option value="AL">Alabama</option>
	<option value="AK">Alaska</option>
	<option value="AZ">Arizona</option>
	<option value="AR">Arkansas</option>
	<option value="CA">California</option>
	<option value="CO">Colorado</option>
	<option value="CT">Connecticut</option>
	<option value="DE">Delaware</option>
	<option value="DC">District Of Columbia</option>
	<option value="FL">Florida</option>
	<option value="GA">Georgia</option>
	<option value="HI">Hawaii</option>
	<option value="ID">Idaho</option>
	<option value="IL">Illinois</option>
	<option value="IN">Indiana</option>
	<option value="IA">Iowa</option>
	<option value="KS">Kansas</option>
	<option value="KY">Kentucky</option>
	<option value="LA">Louisiana</option>
	<option value="ME">Maine</option>
	<option value="MD">Maryland</option>
	<option value="MA">Massachusetts</option>
	<option value="MI">Michigan</option>
	<option value="MN">Minnesota</option>
	<option value="MS">Mississippi</option>
	<option value="MO">Missouri</option>
	<option value="MT">Montana</option>
	<option value="NE">Nebraska</option>
	<option value="NV">Nevada</option>
	<option value="NH">New Hampshire</option>
	<option value="NJ">New Jersey</option>
	<option value="NM">New Mexico</option>
	<option value="NY">New York</option>
	<option value="NC">North Carolina</option>
	<option value="ND">North Dakota</option>
	<option value="OH">Ohio</option>
	<option value="OK">Oklahoma</option>
	<option value="OR">Oregon</option>
	<option value="PA">Pennsylvania</option>
	<option value="RI">Rhode Island</option>
	<option value="SC">South Carolina</option>
	<option value="SD">South Dakota</option>
	<option value="TN">Tennessee</option>
	<option value="TX">Texas</option>
	<option value="UT">Utah</option>
	<option value="VT">Vermont</option>
	<option value="VA">Virginia</option>
	<option value="WA">Washington</option>
	<option value="WV">West Virginia</option>
	<option value="WI">Wisconsin</option>
	<option value="WY">Wyoming</option>
</select>
<label for="State" class="error"></label>

<input type="text" id="Zip" name="Zip" size="5" maxlength="5"
         data-rule-required="true"  data-msg-required="Required" >
<label for="Zip" class="error"></label>

<br />
<hr />

<label for="Medications" class="formlabel" id="Medications">Taking Medications:</label>
<label for="MedicationsYes">
    <input type="radio" id="MedicationsYes" name="Medications" value="Yes"
           data-rule-required="true"  data-msg-required="Required" /> Yes
</label>
<label for="MedicationsNo">
    <input type="radio" id="MedicationsNo" name="Medications" value="No"/> No
</label>
<label for="Medications" class="error"></label>

<br/>

<label for="MedicationsList" class="formlabel">If yes, submit medications here: </label>
<input type="text" id="MedicationsList" name="MedicationsList" rows="3" cols="30" >

<br />
<hr />

<br/><br/>

<input id="subbut" type="submit" value="Submit Employee Form">
</form>
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>

<script>
$( "#EmployeeForm" ).validate({

});
</script>
</main>
</body>
</html>
